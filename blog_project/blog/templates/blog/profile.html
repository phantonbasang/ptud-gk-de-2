{% extends 'blog/main.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Thông tin cá nhân</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        {% if profile.avatar %}
                            <img src="{{ profile.avatar.url }}" alt="Avatar" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                        {% else %}
                            <img src="/static/images/default-avatar.png" alt="Default Avatar" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                        {% endif %}
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.avatar.id_for_label }}" class="form-label">{{ form.avatar.label }}</label>
                            {{ form.avatar }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.bio.id_for_label }}" class="form-label">{{ form.bio.label }}</label>
                            {{ form.bio }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                            <a href="{% url 'task' %}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
