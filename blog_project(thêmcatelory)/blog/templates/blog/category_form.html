{% extends 'blog/base.html' %}
{% block title %}Tạo phân loại mới - My Blog{% endblock title %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 p-4">
            <h2 class="text-center mb-3">🆕 Tạo phân loại mới</h2>

            <form method="post" action="{% url 'category-create' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_name" class="form-label fw-bold">📌 Tên phân loại:</label>
                    <input type="text" name="name" id="id_name" class="form-control" placeholder="Nhập tên phân loại..." required>
                </div>

                <div class="mb-3">
                    <label for="colorPicker" class="form-label fw-bold">🎨 Chọn màu sắc:</label>
                    <input type="range" class="form-range" id="colorPicker" min="0" max="360" value="210">
                    <input type="hidden" name="color" id="colorInput" value="#007bff">
                    <div class="text-center mt-2">
                        <div id="colorPreview" class="rounded-circle shadow-sm" 
                             style="width: 50px; height: 50px; background-color: #007bff; display: inline-block;"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">💾 Lưu</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
