{% extends 'blog/main.html' %}

{% block content %}
<div class="header-bar">
    <h1>Đổi mật khẩu</h1>
    <a href="{% url 'task' %}">&#8592; Quay lại</a>
</div>

<div class="card-body">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Mật khẩu hiện tại:</label>
            <input type="password" name="current_password" required>
        </div>
        
        <div class="form-group">
            <label>Mật khẩu mới:</label>
            <input type="password" name="new_password" required>
            <small class="form-text">Mật khẩu phải có ít nhất 8 ký tự</small>
        </div>
        
        <div class="form-group">
            <label>Xác nhận mật khẩu mới:</label>
            <input type="password" name="confirm_password" required>
        </div>
        
        <input type="submit" value="Đổi mật khẩu" class="button">
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .form-text {
        display: block;
        margin-top: 5px;
        color: #6c757d;
        font-size: 0.875em;
    }
    
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
    }
    
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .button {
        background-color: #6249cf;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    
    .button:hover {
        background-color: #4a3aa3;
    }
</style>
{% endblock %}
